<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Interactive Resume</title>

        <link rel="stylesheet" type="text/css" href="static/page.css" />

        <script src="static/code/timeline.js"></script>
        <script src="static/code/resources.js"></script>
        <script src="static/code/organizations.js"></script>
        <script src="static/code/institutions.js"></script>
        <script src="static/code/page.js"></script>
    </head>
    <body onload="onPageLoaded()">
        <div id="container">
            <div id="timeline-column" class="column">
                <div class="button-container">
                    <div class="button" onclick="addTimelineStartingFrom(2006)">Add Time Line</div>
                </div>
                <div id="timeline"></div>
            </div>
            <div id="descriptions-column" class="column">
                <div id="descriptions">
                    <h2>Positions</h2>
                    <ul id="professional"></ul>
                    <h2>Studies</h2>
                    <ul id="academic"></ul>
                </div>
            </div>
            <div id="tags-column" class="column">
                <div class="button-container">
                    <div class="button" onclick="">Add Tags</div>
                </div>
                <div id="tags"></div>
            </div>
        </div>
    </body>
</html>
